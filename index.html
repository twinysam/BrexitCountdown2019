		<div class="container">

				<div id="clock">

	<script src="js/jquery.webticker.min.js" type="text/javascript"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/moment-timezone-with-data.min.js"></script>
	<script src="js/jquery.countdown.min.js"></script>
	<script>
		$(document).ready(function () {
			// I see that SkyNews has their own countdown set to 23:00, so I'm going with that for the time being
			var breXit = moment.tz("2019-10-31 22:59:59", "Europe/London");

			$('#clock').countdown(breXit.toDate(), function (event) {
				$(this).html(event.strftime('' +
					'<div class="time">%D  <span class="labels">days</span></div>' +
					'<div class="time">%H  <span class="labels">hours</span></div>' +
					'<div class="time">%M  <span class="labels">minutes</span></div>' +
					'<div class="time">%S <span class="labels">seconds</span></div>'));
			});
