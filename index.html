<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown to Brexit 2019</title>
	<meta name="author" content="Santiago MÃ©ndez">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/stylexit.css">
</head>

<body>
	<div class="everything">
		<div class="container">
			<h1>Brexit Countdown!</h1>
			<div class="countdown">
				<p>Here goes countdown</p>
				<div id="clock"></div>
				<div class="labels">
					<div class="label_box">
						<span>Days</span>
					</div>
					<div class="label_box">
						<span>Hours</span>
					</div>
					<div class="label_box">
						<span>Minutes</span>
					</div>
					<div class="label_box">
						<span>Seconds</span>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="js/moment.min.js"></script>
	<script src="js/moment-timezone-with-data.min.js"></script>
	<script src="js/jquery.countdown.min.js"></script>
	<!--<script src="js/countdown.min.js"></script>
	<script src="js/moment-countdown.min.js"></script>-->
	<script>
		$(document).ready(function () {

			var breXit = moment.tz("2019-10-31 00:00", "Europe/London");

			$('#clock').countdown(breXit.toDate(), function (event) {
				$(this).html(event.strftime('<span>%D %H %M %S</span>'));
				//  $(this).html(event.strftime('%D days %H:%M:%S'));
			});

		});
	</script>
</body>

</html>
